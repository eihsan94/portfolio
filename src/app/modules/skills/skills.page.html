<app-grid-list 
[mobileViewCards]="mobileViewCards"
[webViewCards]="webViewCards"
>
<mat-card-content *cardItem="let card">
  <div class="row" *ngFor="let p of card.otherData">
    <div class="label">
      <div class="name" translate>
        {{p.name}} 
      </div>
      <div class="percentage">
          {{p.value}}%
      </div>
    </div>
      <app-animated-percentage-bar [progressData]="p"></app-animated-percentage-bar>
  </div>
  </mat-card-content>
</app-grid-list>
