<app-card-container>
    <mat-card *ngFor="let p of projects" class="mat-elevation-z4" (click)="navigateTo(p.url)" mat-ripple>
        <img mat-card-image [src]="p.img" [alt]="p.name">
        <mat-card-title>{{p.name}}</mat-card-title>
        <mat-card-content [translate]="p.description"></mat-card-content>
    </mat-card>
</app-card-container>
