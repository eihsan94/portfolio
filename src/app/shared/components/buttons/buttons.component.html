<ng-container [ngSwitch]="buttonMetaData.type">
    <button mat-fab *ngSwitchCase="'fab'" [color]="buttonMetaData.color" [disabled]="buttonMetaData.disabled">
        <mat-icon *ngIf="buttonMetaData.icon">{{buttonMetaData.icon}}</mat-icon>
    </button>
    <div *ngSwitchCase="'icon'">icon</div>
</ng-container>
