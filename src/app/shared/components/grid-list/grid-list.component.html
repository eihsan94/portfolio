<div class="grid-container">
    <mat-grid-list cols="2" rowHeight="350px" gutterSize="25px">
      <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
        <mat-card class="card" [ngStyle]="card.style">
            <mat-card-title>
              <div translate>{{card.title}}</div>
            </mat-card-title>
          <img [src]="card.img" alt="profileImage">
          <ng-container *ngTemplateOutlet="cardItemTemplate; context: {$implicit: card}"></ng-container>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
