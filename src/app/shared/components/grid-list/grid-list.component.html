<div class="grid-container">
    <mat-grid-list cols="2" rowHeight="350px">
      <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
        <mat-card class="card">
          <mat-card-header>
            <mat-card-title>
              <div translate>{{card.title}}</div>
            </mat-card-title>
          </mat-card-header>
          <ng-container *ngTemplateOutlet="cardItemTemplate; context: {$implicit: card}"></ng-container>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
